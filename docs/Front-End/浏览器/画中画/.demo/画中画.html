<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/0static/css/test-body.css" />
    <title>画中画</title>
  </head>

  <style>
    #pipContent {
      width: 600px;
      height: 300px;
      background: pink;
      font-size: 20px;
    }
  </style>

  <body>
    <div id="container">
      <div id="pipContent">这是一个将要放入画中画的 div 元素！</div>
      <button id="clickBtn">切换画中画</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/0static/js/addWindowSize.js"
      defer></script>
    <script>
      document
        .getElementById('clickBtn')
        .addEventListener('click', async function () {
          // 获取将要放入 PiP 窗口的 DOM 元素
          const pipContent = document.getElementById('pipContent')
          // 请求创建一个 PiP 窗口
          const pipWindow = await window.documentPictureInPicture.requestWindow(
            {
              width: 200, // 设置窗口的宽度
              height: 300, // 设置窗口的高度
            },
          )

          // 将原始元素添加到 PiP 窗口中
          pipWindow.document.body.appendChild(pipContent)
        })
    </script>
  </body>
</html>
